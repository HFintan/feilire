<!DOCTYPE html>
<html lang="ga">
<head>
  <meta charset="UTF-8">
  <title>Féilire Imeachtaí</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Simple styling (intentionally plain) -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 2rem;
      line-height: 1.5;
    }

    h1 {
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.6rem;
      vertical-align: top;
    }

    th {
      background: #f4f4f4;
      text-align: left;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    .muted {
      color: #666;
      font-size: 0.9rem;
    }
  </style>

  <!-- PapaParse for correct CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>

<h1>Imeachtaí as Gaeilge i nGaillimh</h1>
<p class="muted">
  Taispeántar anseo imeachtaí a cuireadh isteach tríd an bhfoirm agus atá ceadaithe.
</p>

<table id="events">
  <thead>
    <tr>
      <th>Teideal</th>
      <th>Dáta</th>
      <th>Am</th>
      <th>Seoladh</th>
      <th>Leibhéal Gaeilge</th>
      <th>Aoisghrúpa</th>
      <th>Fáilte roimh</th>
      <th>Tuilleadh sonraí</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows inserted here -->
  </tbody>
</table>

<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRa8NU6x7B_AZNcibBPSbqucyEX8tTf83ejnLgtHFdaQzqh4bsRNRv38YdMaMMMTaaKQ8pZ8YthEjg5/pub?gid=2075484807&single=true&output=csv";

  fetch(CSV_URL)
    .then(response => response.text())
    .then(csvText => {
      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          renderTable(results.data);
        }
      });
    })
    .catch(err => {
      console.error("CSV load failed:", err);
    });
function renderTable(rows) {
  const tbody = document.querySelector("#events tbody");
  tbody.innerHTML = "";

  rows.forEach(row => {
    try {
      const approved =
        row.Approved &&
        row.Approved.toString().trim().toLowerCase() === "true";

      if (!approved) return;

      const tr = document.createElement("tr");

      const cell = v => (v === undefined || v === null ? "" : v);

      tr.innerHTML = `
        <td>${cell(row["Teideal an imeachta"])}</td>
        <td>${cell(row["Dáta an imeachta (MM/LL/BBBB)"])}</td>
        <td>${cell(row["Am an imeachta"])}</td>
        <td>${cell(row["Seoladh an imeachta"])}</td>
        <td>${cell(row["Imeacht oiriúnach le haghaidh cén caighdeán Gaeilge?"])}</td>
        <td>${cell(row["Imeacht oiriúnach do cén aoisghrúpa?"])}</td>
        <td>${cell(row["Fáilte roimh..?"])}</td>
        <td>${cell(row["Tuilleadh sonraí"])}</td>
      `;

      tbody.appendChild(tr);
    } catch (err) {
      console.error("Row render failed:", row, err);
    }
  });
}
</script>

</body>
</html>

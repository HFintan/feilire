<!DOCTYPE html>
<html lang="ga">
<head>
  <meta charset="UTF-8">
  <title>F√©ilire Imeachta√≠</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Simple styling -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 2rem;
      line-height: 1.5;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .muted {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    fieldset {
      border: 1px solid #ddd;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      max-width: 350px;
    }

    legend {
      font-weight: bold;
    }

    #levelFilter label {
      display: inline-block;
      margin-right: 1rem;
      font-weight: normal;
    }

    button {
      display: block;
      margin-bottom: 2rem;
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.6rem;
      vertical-align: top;
    }

    th {
      background: #f4f4f4;
      text-align: left;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }
  </style>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>

<h1>Imeachta√≠ as Gaeilge i nGaillimh</h1>
<p class="muted">
  Taispe√°ntar anseo imeachta√≠ a cuireadh isteach tr√≠d an bhfoirm agus at√° ceadaithe.
</p>

<!-- Level filter using checkboxes -->
<fieldset id="levelFilter">
  <legend>Scag leibh√©al Gaeilge:</legend>
  <label><input type="checkbox" value="Bonnleibh√©al"> Bonnleibh√©al</label>
  <label><input type="checkbox" value="Me√°nleibh√©al"> Me√°nleibh√©al</label>
  <label><input type="checkbox" value="Ardleibh√©al"> Ardleibh√©al</label>
</fieldset>
<button id="applyFilter">Scag</button>

<table id="events">
  <thead>
    <tr>
      <th>Teideal</th>
      <th>D√°ta</th>
      <th>Am</th>
      <th>Seoladh</th>
      <th>Leibh√©al Gaeilge</th>
      <th>Aoisghr√∫pa</th>
      <th>F√°ilte roimh</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows will be inserted here -->
  </tbody>
</table>

<script>
  // üî¥ Replace with your published CSV URL
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRa8NU6x7B_AZNcibBPSbqucyEX8tTf83ejnLgtHFdaQzqh4bsRNRv38YdMaMMMTaaKQ8pZ8YthEjg5/pub?gid=2075484807&single=true&output=csv";

  let allRows = []; // store all CSV rows globally

  // Fetch CSV and parse
  fetch(CSV_URL)
    .then(response => response.text())
    .then(csvText => {
      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          allRows = results.data;
          renderTable(allRows); // initial render
        }
      });
    })
    .catch(err => {
      console.error("CSV load failed:", err);
    });

  // Render table with optional level filter
  function renderTable(rows, levelFilter = []) {
    const tbody = document.querySelector("#events tbody");
    tbody.innerHTML = "";

    rows.forEach(row => {
      try {
        const approved =
          row.Approved &&
          row.Approved.toString().trim().toLowerCase() === "true";

        if (!approved) return;

        // Filter by levels if selected
        if (levelFilter.length > 0) {
          const levels = (row["Imeacht oiri√∫nach le haghaidh c√©n caighde√°n Gaeilge?"] || "")
            .split(",")
            .map(s => s.trim());
          const hasMatch = levels.some(l => levelFilter.includes(l));
          if (!hasMatch) return;
        }

        const tr = document.createElement("tr");
        const cell = v => (v === undefined || v === null ? "" : v);

        tr.innerHTML = `
          <td>${cell(row["Teideal an imeachta"])}</td>
          <td>${cell(row["D√°ta an imeachta (MM/LL/BBBB)"])}</td>
          <td>${cell(row["Am an imeachta"])}</td>
          <td>${cell(row["Seoladh an imeachta"])}</td>
          <td>${cell(row["Imeacht oiri√∫nach le haghaidh c√©n caighde√°n Gaeilge?"])}</td>
          <td>${cell(row["Imeacht oiri√∫nach do c√©n aoisghr√∫pa?"])}</td>
          <td>${cell(row["F√°ilte roimh..?"])}</td>
        `;

        tbody.appendChild(tr);
      } catch (err) {
        console.error("Row render failed:", row, err);
      }
    });
  }

  // Hook up checkbox filter button
  document.getElementById("applyFilter").addEventListener("click", () => {
    const checkboxes = document.querySelectorAll("#levelFilter input[type=checkbox]");
    const selected = Array.from(checkboxes)
                          .filter(cb => cb.checked)
                          .map(cb => cb.value);
    renderTable(allRows, selected);
  });
</script>

</body>
</html>
